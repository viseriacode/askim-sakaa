<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Berjin â™¥</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Great Vibes', cursive;
  background:black;
  color:white;
}

/* ARKA PLAN */
.bg {
  position:absolute;
  width:50%;
  height:100%;
  top:0;
  background-size:cover;
  background-position:center;
  filter:blur(6px) brightness(0.5);
  z-index:0;
}

#bgLeft{ left:0; }
#bgRight{ right:0; }

/* DEV KALP */
#bigHeart{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:35vw;
  color:#ff0000;
  animation:pulse 1.5s infinite alternate;
  text-shadow:0 0 40px #ff4d4d,0 0 100px #ff1a1a;
  z-index:2;
  cursor:pointer;
}

@keyframes pulse{
  from{ transform:translate(-50%,-50%) scale(1);}
  to{ transform:translate(-50%,-50%) scale(1.1);}
}

/* YAZI */
#msg{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size: clamp(22px, 3.5vw, 40px);
  width:85%;
  text-align:center;
  z-index:3;
  color:#fff;
  line-height:1.4;
}

.word{
  opacity:0;
  display:inline-block;
  margin-right:8px;
}

@keyframes glowAppear{
  from{
    opacity:0;
    text-shadow:0 0 5px #ff99cc;
  }
  to{
    opacity:1;
    text-shadow:0 0 20px #ff66b2,0 0 40px #ff1a75;
  }
}

/* YAÄžAN KALPLER */
.heart{
  position:absolute;
  font-size:20px;
  color:red;
  animation:floatUp 6s linear infinite;
  z-index:1;
}

@keyframes floatUp{
  from{ transform:translateY(0) rotate(0deg); opacity:1;}
  to{ transform:translateY(-100vh) rotate(360deg); opacity:0;}
}

/* YAÄžAN Ã‡Ä°Ã‡EK */
.flower{
  position:absolute;
  font-size:22px;
  animation:fall 10s linear infinite;
  z-index:1;
}

@keyframes fall{
  from{ transform:translateY(-50px) rotate(0deg);}
  to{ transform:translateY(110vh) rotate(360deg);}
}

/* KALP PATLAMA */
.explosion{
  position:absolute;
  font-size:30px;
  animation:explode 1s forwards;
  pointer-events:none;
}

@keyframes explode{
  from{ transform:scale(1); opacity:1;}
  to{ transform:scale(3) translateY(-50px); opacity:0;}
}
</style>
</head>
<body>

<div class="bg" id="bgLeft"></div>
<div class="bg" id="bgRight"></div>

<div id="bigHeart">â™¥</div>
<div id="msg"></div>

<!-- SENÄ°N MÃœZÄ°K -->
<audio id="romantikMuzik" loop preload="auto">
  <source src="videoplayback.mp3" type="audio/mpeg">
</audio>

<script>

/* FOTOÄžRAFLAR */
document.getElementById("bgLeft").style.backgroundImage="url('ben.jpg')";
document.getElementById("bgRight").style.backgroundImage="url('askim.jpg')";

/* KELÄ°ME KELÄ°ME PARLAYARAK Ã‡IKMA - ULTRA GARANTÄ° */
const text = "Ä°yi ki o imza gÃ¼nÃ¼nde karÅŸÄ±laÅŸmÄ±ÅŸÄ±z Seni seviyorum Berjin Saka ðŸ’–";
const words = text.split(" ");
const msgDiv = document.getElementById("msg");

let index = 0;

function showNextWord(){
  if(index < words.length){
    const span = document.createElement("span");
    span.className = "word";
    span.textContent = words[index];
    msgDiv.appendChild(span);

    requestAnimationFrame(() => {
      span.style.animation = "glowAppear 0.6s forwards";
    });

    index++;
    setTimeout(showNextWord, 300);
  }
}

showNextWord();

/* YAÄžMUR EFEKTLERÄ° */
setInterval(()=>{
  let h=document.createElement("div");
  h.innerHTML="â™¥";
  h.className="heart";
  h.style.left=Math.random()*innerWidth+"px";
  h.style.bottom="0px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},150);

setInterval(()=>{
  let f=document.createElement("div");
  f.innerHTML=Math.random()>0.5?"ðŸŒ¹":"ðŸŒ¸";
  f.className="flower";
  f.style.left=Math.random()*innerWidth+"px";
  f.style.top="-50px";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),10000);
},250);

/* MÃœZÄ°K BAÅžLATMA */
const muzik=document.getElementById("romantikMuzik");

function muzigiBaslat(){
  muzik.volume=0.8;
  muzik.play().catch(()=>{});
}

document.body.addEventListener("click", muzigiBaslat, {once:true});
document.body.addEventListener("touchstart", muzigiBaslat, {once:true});

/* KALP PATLAMA */
document.getElementById("bigHeart").addEventListener("click",()=>{
  for(let i=0;i<20;i++){
    let e=document.createElement("div");
    e.innerHTML="ðŸ’–";
    e.className="explosion";
    e.style.left=(innerWidth/2 + (Math.random()*250-125))+"px";
    e.style.top=(innerHeight/2 + (Math.random()*250-125))+"px";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),1000);
  }
});

</script>

</body>
</html>
