<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Berjin â™¥</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Great Vibes', cursive;
  background:black;
  color:white;
}

/* ARKA PLAN FOTO */
.bg {
  position:absolute;
  width:50%;
  height:100%;
  top:0;
  background-size:cover;
  background-position:center;
  filter:blur(6px) brightness(0.5);
  z-index:0;
}

#bgLeft{ left:0; }
#bgRight{ right:0; }

/* DEV KALP */
#bigHeart{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:35vw;
  color:#ff0000;
  text-shadow:
    0 0 40px #ff4d4d,
    0 0 100px #ff1a1a,
    0 0 200px #ff0000;
  animation:pulse 1.5s infinite alternate, glow 2s infinite alternate;
  z-index:2;
  cursor:pointer;
}

@keyframes pulse{
  from{ transform:translate(-50%,-50%) scale(1);}
  to{ transform:translate(-50%,-50%) scale(1.1);}
}

@keyframes glow{
  from{ text-shadow:0 0 20px pink,0 0 40px red;}
  to{ text-shadow:0 0 60px #ff99cc,0 0 120px #ff0000;}
}

/* YAZI */
#msg{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:5.5vw;
  width:85%;
  text-align:center;
  z-index:3;
  color:#fff;
  text-shadow:0 0 10px #ff99cc, 0 0 25px #ff4da6, 0 0 50px #ff1a75;
  line-height:1.4;
}

.word{
  opacity:0;
  display:inline-block;
  margin-right:8px;
  animation: fadeGlow 0.7s forwards;
}

@keyframes fadeGlow{
  from{
    opacity:0;
    text-shadow:0 0 5px #ff99cc;
  }
  to{
    opacity:1;
    text-shadow:0 0 20px #ff66b2, 0 0 40px #ff1a75;
  }
}

/* YAÄžAN KALPLER */
.heart{
  position:absolute;
  font-size:20px;
  color:red;
  animation:floatUp 6s linear infinite;
  z-index:1;
}

@keyframes floatUp{
  from{ transform:translateY(0) rotate(0deg); opacity:1;}
  to{ transform:translateY(-100vh) rotate(360deg); opacity:0;}
}

/* YAÄžAN Ã‡Ä°Ã‡EK */
.flower{
  position:absolute;
  font-size:22px;
  animation:fall 10s linear infinite;
  z-index:1;
}

@keyframes fall{
  from{ transform:translateY(-50px) rotate(0deg);}
  to{ transform:translateY(110vh) rotate(360deg);}
}

/* KALP PATLAMA */
.explosion{
  position:absolute;
  font-size:30px;
  animation:explode 1s forwards;
  pointer-events:none;
}

@keyframes explode{
  from{ transform:scale(1); opacity:1;}
  to{ transform:scale(3) translateY(-50px); opacity:0;}
}
</style>
</head>
<body>

<div class="bg" id="bgLeft"></div>
<div class="bg" id="bgRight"></div>

<div id="bigHeart">â™¥</div>

<div id="msg"></div>

<!-- SENÄ°N MÃœZÄ°K DOSYAN -->
<audio id="romantikMuzik" loop preload="auto">
  <source src="videoplayback.mp3" type="audio/mpeg">
</audio>

<script>

/* FOTOÄžRAFLAR */
document.getElementById("bgLeft").style.backgroundImage="url('ben.jpg')";
document.getElementById("bgRight").style.backgroundImage="url('askim.jpg')";

/* KELÄ°ME KELÄ°ME PARLAYARAK YAZI */
const text = "Ä°yi ki o imza gÃ¼nÃ¼nde karÅŸÄ±laÅŸmÄ±ÅŸÄ±z Nadide Bir ParÃ§asÄ±n ki Farazi Sevmem Seni Berjin Saka ðŸ’–";
const words = text.split(" ");

words.forEach((word, index) => {

  setTimeout(() => {
    span.style.opacity = "1";
  }, index * 300);

/* KALP YAÄžMURU */
setInterval(()=>{

/* Ã‡Ä°Ã‡EK YAÄžMURU */
setInterval(()=>{
  let f=document.createElement("div");
  f.innerHTML=Math.random()>0.5?"ðŸŒ¹":"ðŸŒ¸";
  f.className="flower";
  f.style.left=Math.random()*innerWidth+"px";
  f.style.top="-50px";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),10000);
},250);

/* MÃœZÄ°K BAÅžLATMA */
const muzik=document.getElementById("romantikMuzik");

function muzigiBaslat(){
  muzik.volume=0.8;
  muzik.play().catch(()=>{});
}

document.body.addEventListener("click", muzigiBaslat, {once:true});
document.body.addEventListener("touchstart", muzigiBaslat, {once:true});

/* KALP PATLAMASI */
document.getElementById("bigHeart").addEventListener("click",()=>{
  for(let i=0;i<20;i++){
    let e=document.createElement("div");
    e.innerHTML="ðŸ’–";
    e.className="explosion";
    e.style.left=(innerWidth/2 + (Math.random()*250-125))+"px";
    e.style.top=(innerHeight/2 + (Math.random()*250-125))+"px";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),1000);
  }
});

</script>

</body>
</html>
