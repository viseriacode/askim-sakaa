<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Berjin ♥</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial;
  text-align: center;
  color: white;
}

/* BERJİN yazısı */
#name {
  font-size: 90px;
  font-weight: bold;
  color: hotpink;
  text-shadow: 0 0 20px pink, 0 0 50px red;
  margin-top: 150px;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px pink; }
  to { text-shadow: 0 0 60px red; }
}

/* Mesaj */
#msg {
  font-size: 26px;
  margin-top: 20px;
}

/* Kalpler */
.heart {
  position: absolute;
  font-size: 24px;
  animation: float 6s linear infinite;
}
@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-800px); opacity: 0; }
}

/* Çiçekler */
.flower {
  position: absolute;
  font-size: 28px;
  animation: fall 10s linear infinite;
}
@keyframes fall {
  from { transform: translateY(-100px); }
  to { transform: translateY(900px); }
}

/* Yazı etrafında dönen kalpler */
.orbit {
  position: absolute;
  font-size: 30px;
  animation: spin 10s linear infinite;
}
@keyframes spin {
  from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
  to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
}
</style>
</head>

<body>
